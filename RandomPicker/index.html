<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Random Picker</title>
</head>
<body>
    <div id="app">
        <div id="names" class="container animate__animated animate__fadeIn" v-if="state">
            <div class="logo">
                <h1>Who is The Winner</h1>
            </div>

            <div class="input_container">
                <input type="text" v-model.trim.lazy="inputName" v-on:keyup.enter="addListName" placeholder="Masukkan Nama..." />
                <button @click="addListName">Add</button>
            </div>

            <div class="error_label" vis="showError">
                {{ error }}
            </div>

            <div class="list_name">
                <div v-for="(name, index) in names" :key="name" @click="removeName(index)" class="animate__animated animate__fadeIn">
                    {{ name }}
                </div>
            </div>
            <div v-if="isReady">
                <div class="action_button animate__animated animate__fadeIn" @click="randomPicker">
                    Check the Winner
                </div>
            </div>
        </div>
        <div id="result" class="container animate__animated animate__fadeIn" v-if="!state">
            <div class="result">
                <h1>Congratulation</h1>
                <div class="result_value animate__animated animate__heartBeat animate__infinite">
                   ðŸ¥³ {{ result }}  ðŸŽ‰
                </div>
                <div class="action_button" @click="resetApp">
                    Create New
                </div>
                <br>
                <div class="action_button btn2" @click="newResult">
                    Random Again
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
